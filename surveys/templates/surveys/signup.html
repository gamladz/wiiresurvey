{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<header class="header page-title" >
            <div class="container">
                <!-- For centering the content vertically -->
                <div class="outer">
                    <div class="inner text-center">


                        <h1 class="">We're still getting ready!</h1>
                        <h5 class="">Give us some feedback to be the first to know when we launch!</h5>
                        <!--<a href="#" class="btn se-btn-black btn-rounded mt20">Create Account</a>-->

                    </div> <!-- end inner -->
                </div> <!-- end outer -->
            </div> <!-- end container -->
        </header>


        <section class="se-section">
            <div class="container">
                <div class="row">

                    <div class="col-md-6 col-md-offset-3">
                    <form action="#">
                        <div class="form-group col-md-6">
                            <label for="firstname"></label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" required="">
                        </div> <!-- end form-group -->
                        <div class="form-group col-md-6">
                            <label for="lastname"></label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" required="">
                        </div> <!-- end form-group -->
                        <div class="form-group col-md-12">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required="">
                        </div> <!-- end form-group -->

                        <div class="form-group col-md-12">
                            <label for="lastname"></label>
                            <input type="text" class="form-control" id="feedback" placeholder="Tell us what works and what doesn't" required="">
                        </div> <!-- end form-group -->


                        <div class="form-group col-md-8 ">
                            <label class="radio-inline"><input type="radio" name="optradio">Teacher</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Staff</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Student</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Other</label>
                        </div> <!-- end form-group -->

                        <div class="text-center col-md-12 mt10 mb20">
                            <button type="submit" class="btn se-btn btn-rounded">Get Early Access</button>
                        </div> <!-- end text-center -->
                    </form> <!-- end form -->
                    </div> <!-- end col-md-8 -->

                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>



        <script src="scripts/vendor.js"></script>

        <!-- ========== MINIFIED PLUGINS JS ========== -->
        <script src="scripts/plugins.js"></script>

        <script src="scripts/main.js"></script>

        <script src="scripts/init-animation-circle.js"></script>
    </body>

{% endblock content %}
