{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="{% static 'js/circle-progress.min.js' %}"></script>
<style type="text/css">
.navbar{
    display:none;
}
footer{
    display:none;
}
.se-section {
    padding: 15px 0;
}
</style>


        <!-- ========== FEATURE INTRO ========== -->
        <section class="se-section">
            <div class="container">
                <div class="row">

                    <div class="col-md-12">
                        <div class="note">
                            <h5>Feedback Sent</h5>
                            <p>Congrats! Your feedback has been sent and is now in the queue to be read by our founding team</p>
                        </div>

                        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                            <div id="circle"><p></p></div>
                        </div>
                        <div class="col-md-6 col-md-offset-3">
                            <p>Estimated time until read by Gameli Ladzekpo (Founder) : 1 day</p>
                        </div>


                    </div> <!-- end col-md-8 -->






                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>


        <script>
          $('#circle').circleProgress({
            value: 0.33,
            size: 220,
          fill: { gradient: ["#4FD7ED"]}
          }).on('circle-animation-progress', function(event, progress) {
            $(this).find('p').html( '<i></i>');
          });

        </script>




{% endblock content %}
